<p>Click the button to get your coordinates.</p>

<button onclick="getLocation()">Try It</button>

<p style="color: red;" id="demo"></p>

<script>
$(document).ready(function(){
    var x = document.getElementById("demo");
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
    } else { 
        x.innerHTML = "Geolocation is not supported by this browser.";
    }

function showPosition(position) {
    x.innerHTML = "Latitude: " + position.coords.latitude + 
    "<br>Longitude: " + position.coords.longitude;

}

function showError(error) {
    switch(error.code) {
        case error.PERMISSION_DENIED:
            x.innerHTML = "User denied the request for Geolocation. You can search weather by entering city of India"
            break;
        case error.POSITION_UNAVAILABLE:
            x.innerHTML = "Location information is unavailable. You can search weather by entering city of India"
            break;
        case error.TIMEOUT:
            x.innerHTML = "The request to get user location timed out. You can search weather by entering city of India"
            break;
        case error.UNKNOWN_ERROR:
            x.innerHTML = "An unknown error occurred. You can search weather by entering city of India"
            break;
    }
}  
})

</script>
