<script>
var x = document.getElementById("demo");

function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
    } else { 
        x.innerHTML = "Geolocation is not supported by this browser. Search weather by city";
    }
}

function showPosition(position) {
    x.innerHTML = "Latitude: " + position.coords.latitude + 
    "<br>Longitude: " + position.coords.longitude;


}

function showError(error) {
    switch(error.code) {
        case error.PERMISSION_DENIED:
            x.innerHTML = "User denied the request for Geolocation. Search weather by city "
            break;
        case error.POSITION_UNAVAILABLE:
            x.innerHTML = "Location information is unavailable. Search weather by city"
            break;
        case error.TIMEOUT:
            x.innerHTML = "The request to get user location timed out. Search weather by city"
            break;
        case error.UNKNOWN_ERROR:
            x.innerHTML = "An unknown error occurred. Search weather by city"
            break;
    }
}

    }

})
</script>
